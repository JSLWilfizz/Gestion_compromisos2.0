<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Servicio de Salud del Maule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body fills the viewport */
        }

        .wrapper {
            display: flex;
            flex: 1;
            /* Ensures the main layout stretches to the height of the viewport */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh; /* Full height of the screen */
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #495057;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #6c757d;
        }

        /* Main content styles */
        .main-content {
            margin-left: 0px; /* Adjust this to match the sidebar width */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Footer Styles */
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd;
            margin-bottom: 0px;
        }

        .footer img {
            width: 80px;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 160px;
                padding: 15px;
            }

            .main-content {
                margin-left: 180px;
                padding: 10px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            .sidebar a {
                font-size: 12px;
                padding: 6px;
            }

            .footer img {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 140px;
                padding: 10px;
            }

            .main-content {
                margin-left: 160px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {% if the_big_boss %}
        <div class="sidebar">
            <h3>Panel del Director</h3>
            <a href="{{ url_for('director.resumen_compromisos') }}" class="btn btn-primary">Resumen de Compromisos</a>
        </div>
        {% endif %}

        <div class="main-content">
            <div class="container">
                <h1>Bienvenido, {{ user.name }} {{ user.lastname }}</h1>
                <p>Departamento: {{ user.departamento_name }}</p>
                <p>Cargo: {{ user.cargo }}</p>

                <a href="{{ url_for('reunion.crear_reunion_paso1') }}" class="btn btn-primary">Crear Reunión</a>
                <a href="{{ url_for('home.ver_compromisos') }}" class="btn btn-secondary">Ver Compromisos</a>
                <a href="{{ url_for('home.ver_compromisos_compartidos') }}" class="btn btn-secondary">Ver Compromisos Compartidos</a> <!-- Nuevo botón -->
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        Servicio de Salud del Maule
        <div>
            <img src="{{ url_for('static', filename='logo_ministerio.png') }}" alt="Logo Servicio de Salud del Maule">
        </div>
    </footer>
</body>

</html>
