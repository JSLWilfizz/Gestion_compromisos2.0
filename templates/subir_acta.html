<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Acta</title>
</head>
<body>
    <div class="container">
        <h2>Subir Acta en PDF</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('reunion.subir_acta', reunion_id=reunion_id) }}">
            <div class="form-group">
                <label for="acta_pdf">Subir Acta (PDF):</label>
                <input type="file" name="acta_pdf" class="form-control" accept=".pdf">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Subir Acta</button>
            </div>
        </form>
    </div>
</body>
</html>
